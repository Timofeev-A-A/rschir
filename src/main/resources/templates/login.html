<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<h2>Авторизуйтесь как существующий пользователь или <a th:href="@{/signin}">зарегистрируйтесь</a></h2>
<form th:action="@{/login}" th:object="${logForm}" method="POST">
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type='text' name='email' th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type='password' name='password' th:field="*{password}"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Sign In" /></td>
        </tr>
    </table>
</form>
</body>
</html>
